<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tech sabertooth</title>
    <style>
        body {
            background-image: linear-gradient(90deg,
                    rgb(53, 53, 216),
                    rgb(3, 183, 255));
        }
    </style>
</head>

<body link="#fff" alink="#005A8C" vlink="#1e1863">
    <!-- Main division start here -->
    <div class="mainsu" id="sgup" align="center">
        <!-- form tag start here -->
        <form action="get" target="_blank">
            <!-- this heading tag for set heading of website an anchor tag's font size -->
            <h2>
                <br>
                <br>
                <!-- nbsp: non breakable spaces -->
                &nbsp;
                <!-- inside font tag logo of website -->
                <font face="lato" color="white">T E C H | S A B E R T O O T H</font>
                &nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;
                <!-- all anchor tags are here -->
                <a href="aboutus.html">ABOUT US</a>&nbsp;&nbsp;&nbsp;
                <a href="signup.html">SIGN UP</a>&nbsp;&nbsp;&nbsp;
                <a href="signin.html">SIGN IN</a>&nbsp;&nbsp;&nbsp;
                <a href="conus.html">CONTACT US</a>&nbsp;&nbsp;&nbsp;
            </h2>
            <!-- heading tag end here -->
            <!-- horizontal line -->
            <hr>
            <br>
            <!-- current page division:signup.html start here -->
            <div>
                <!-- Sign up details starts here -->
                <fieldset>
                    <legend>
                        <h2> Members's login form </h2>
                    </legend>
                    <table align="center" height="350px" cellspacing="15">
                        <tr>
                            <td colspan="2" align="center">
                                <h2> SIGN UP HERE </h2>
                            </td>
                        </tr>
                        <tr>
                            <td align="right">First name : </td>
                            <td>
                                <input type="text" name="F_name" size="40" placeholder="Enter your first name"
                                    maxlength="35" required="">
                            </td>
                        </tr>
                        <tr>
                            <td align="right">Last Name : </td>
                            <td>
                                <input type="text" name="L_name" size="40" placeholder="Enter your last name"
                                    maxlength="35" required="">
                            </td>
                        </tr>
                        <tr>
                            <td align="right">Email id :</td>
                            <td>
                                <input type="text" name="Emt_su" size="40" placeholder="Enter your email id"
                                    maxlength="35" required="">
                            </td>
                        </tr>
                        <tr>
                            <td align="right">Password : </td>
                            <td>
                                <input type="password" name="ps_su" size="40" placeholder="Enter your password"
                                    maxlength="35" required="">
                        </tr>
                        <tr>
                            <td align="right">Date of Birth :</td>
                            <td>
                                <input id="dob_su" type="date" required="" />
                            </td>
                        </tr>
                        <tr>
                            <td colspan="1" align="right">Gender :</td>
                            <td>
                                <input id="Text3" type="radio" />Male </input>
                                <input id="Text3" type="radio" />FeMale </input>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" align="center">Already a member? <a href="signin.html">
                                    <font color="black"> Login </font>
                                </a> </td>
                        </tr>
                        <tr>
                            <td colspan="2" align="center">
                                <input id="sbtbtn" type="submit" value="Sign up" />
                                <input type="reset" name="rstbtn" value="CANCLE">

                            </td>
                        </tr>
                    </table>
                    <!-- sign up details end here -->
                </fieldset>
            </div>
            <!-- current page division:signup.html end here -->
        </form>
        <!-- form tag end here -->
    </div>
    <!-- Main division end here -->
</body>

</html>
